    <div class="container">

        <div class="row row-content" ng-controller="dishDetailController">
          {{hack}}
            <div class="col-xs-12">
              <button class="btn btn-xs btn-primary pull-right" type="button" ui-sref="app.menu"> Back to Menu</button>
                                    <div class="media" >
                                          <div class="media-left media-middle">
                                            <a href="#">
                                            <img class="media-object img-thumbnail"
                                            ng-src={{dish.image}} alt="Uthappizza">
                                            </a>
                                          </div>

                                          <div class="media-body">
                                            <h2 class="media-heading">{{dish.name}}
                                            <span class="label label-danger">{{dish.label}}</span>
                                            <span class="badge">{{dish.price | currency}}</span></h2>
                                            <p>{{dish.description}}</p>
                                          </div>
                                    </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
              <h4><b>Customer comments</b>       <span>Sort by:<input type="text" ng-model="search"></input></span> </h4>
              <ul class="media-list">
                <li ng-repeat="comment in dish.comments | orderBy:search">
              <blockquote>
                  <h4>{{comment.rating}} Stars</h4>
                  <p>{{comment.comment}}</p>
                  <footer>{{comment.author}}, {{comment.date | date}} </footer>
              </blockquote>
                </li>
            </ul>
            </div>
        </div>

    </div>
