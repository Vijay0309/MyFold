<div class="container">

        <div class="row row-content" ng-controller="dishDetailController">

          <div class="col-xs-12" ng-if="!showDish">
              <h3>{{message}}</h3>
          </div>
          <div class="col-xs-12" ng-if="showDish">
              <button class="btn btn-xs btn-primary pull-right" type="button" ui-sref="app.menu"> Back to Menu</button>
                                    <div class="media" >
                                          <div class="media-left media-middle">
                                            <a href="#">
                                            <img class="media-object img-thumbnail"
                                            ng-src={{dish.image}} alt="Uthappizza">
                                            </a>
                                          </div>

                                          <div class="media-body">
                                            <h2 class="media-heading">{{dish.name}}
                                            <span class="label label-danger">{{dish.label}}</span>
                                            <span class="badge">{{dish.price | currency}}</span></h2>
                                            <p>{{dish.description}}</p>
                                          </div>
                                    </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
              <h4><b>Customer comments</b>       <span>Sort by:<input type="text" ng-model="search"></input></span> </h4>
              <ul class="media-list">
                <li ng-repeat="comment in dish.comments | orderBy:search">
              <blockquote>
                  <h4>{{comment.rating}} Stars</h4>
                  <p>{{comment.comment}}</p>
                  <footer>{{comment.author}}, {{comment.date | date}} </footer>
              </blockquote>
                </li>
            </ul>
            </div>
            <div class="col-xs-9 col-xs-offset-1" ng-controller="DishCommentController">
                 <form class="form-horizontal" role="form" name="commentForm" ng-submit="submitComment()" novalidate>
                    <div class="form-group" ng-class="{ 'has-error' : commentForm.name.$error.required && !commentForm.name.$pristine }">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" ng-model="dishComment.author" required>
                        <span ng-show="commentForm.name.$error.required && !commentForm.name.$pristine" class="help-block">Your Name is required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="radioOption" class="col-sm-2 control-label">Rating</label>
                          <div class="col-sm-10">
                              <label class="radio-inline">
                                  <input type="radio" name="radioOption" id="inlineRadio1" ng-model="dishComment.rating" value="1"> 1
                              </label>
                              <label class="radio-inline">
                                  <input type="radio" name="radioOption" id="inlineRadio2" ng-model="dishComment.rating" value="2"> 2
                              </label>
                              <label class="radio-inline">
                                  <input type="radio" name="radioOption" id="inlineRadio3" ng-model="dishComment.rating" value="3"> 3
                              </label>
                              <label class="radio-inline">
                                  <input type="radio" name="radioOption" id="inlineRadio4" ng-model="dishComment.rating" value="4"> 4
                              </label>
                              <label class="radio-inline">
                                  <input type="radio" name="radioOption" id="inlineRadio5" ng-model="dishComment.rating" value="5" ng-checked="true"> 5
                              </label>
                          </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : commentForm.comment.$error.required && !commentForm.comment.$pristine }">
                        <label for="comment" class="col-sm-2 control-label">Your Comment</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="comment" name="comment" rows="12" ng-model="dishComment.comment" required></textarea>
                            <span ng-show="commentForm.comment.$error.required && !commentForm.comment.$pristine" class="help-block">Comment is required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-disabled="commentForm.$invalid">Submit</button>
                        </div>
                    </div>
                 </form>
            </div>
        </div>

    </div>
